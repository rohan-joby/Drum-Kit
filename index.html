<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <img src="images/drums-bg image.jpg" class="bg" alt="background image of concert">
        <div class="heading">
            <h1>Drum Kit with JavaScript</h1>    
            <!-- <img src="images/drums-bg image.jpg" alt=""> -->
        </div>
        <div class="switches">
            <div data-key="65" class="key playing"><kbd>A</kbd></div>
            <div data-key="83"class="key playing"><kbd>S</kbd></div>
            <div data-key="68" class="key playing"><kbd>D</kbd></div>
            <div data-key="70" class="key"><kbd>F</kbd></div>
            <div data-key="71" class="key"><kbd>G</kbd></div>
            <div data-key="72" class="key"><kbd>H</kbd></div>
            <div data-key="74" class="key"><kbd>J</kbd></div>
            <div data-key="75" class="key"><kbd>K</kbd></div>
            <div data-key="76" class="key"><kbd>L</kbd></div>
        </div>
    </div>


    <audio src="sounds/boom Drum Kit_sound.wav"></audio>
    <audio src="sounds/clap Drum Kit_sound.wav"></audio>
    <audio src="sounds/hihat Drum Kit_sound.wav"></audio>
    <audio src="sounds/kick Drum Kit_sound.wav"></audio>
    <audio src="sounds/openhat Drum Kit_sound.wav"></audio>
    <audio src="sounds/ride Drum Kit_sound.wav"></audio>
    <audio src="sounds/snare Drum Kit_sound.wav"></audio>
    <audio src="sounds/tink Drum Kit_sound.wav"></audio>
    <audio src="sounds/tom Drum Kit_sound.wav"></audio>
</body>
</html>
