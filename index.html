<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <img src="images/drums-bg image.jpg" class="bg" alt="background image of concert">
        <div class="heading">
            <h1>Drum Kit with JavaScript</h1>    
            <!-- <img src="images/drums-bg image.jpg" alt=""> -->
        </div>
        <div class="switches">
            <div ><kbd data-key="KeyA" class="key playing">A</kbd></div>
            <div ><kbd data-key="KeyS"class="key playing"><kbd>S</kbd></div>
            <div ><kbd data-key="KeyD" class="key playing">D</kbd></div>
            <div ><kbd data-key="KeyF" class="key">F</kbd></div>
            <div ><kbd data-key="KeyG" class="key">G</kbd></div>
            <div ><kbd data-key="KeyH" class="key">H</kbd></div>
            <div ><kbd data-key="KeyJ" class="key">J</kbd></div>
            <div ><kbd data-key="KeyK" class="key">K</kbd></div>
            <div ><kbd data-key="KeyL" class="key">L</kbd></div>
        </div>
    </div>


    <audio class="sound" data-key="KeyA" src="sounds/boom Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyS" src="sounds/clap Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyD" src="sounds/hihat Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyF" src="sounds/kick Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyG" src="sounds/openhat Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyH" src="sounds/ride Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyJ" src="sounds/snare Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyK" src="sounds/tink Drum Kit_sound.wav"></audio>
    <audio class="sound" data-key="KeyL" src="sounds/tom Drum Kit_sound.wav"></audio>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
